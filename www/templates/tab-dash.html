<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <button
      class="button button-primary button-block"
      on-touch="openCamera()">
      Camera</button>
    <span
      class="button button-primary button-block">
      Battery Status: level {{ batteryLevel }}, {{ isPluggedIn ? "充電中" : "未充電" }}</span>
    <span
      class="button button-primary button-block">
      NetWork Status: {{ netWorkType }}</span>
    <img id="myImage" />
  </ion-content>
</ion-view>
